<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="resume-wrap">
    <div class="resume-header">
      <!-- <img class="logo-title" src="https://wise-job.oss-cn-zhangjiakou.aliyuncs.com/wiseJob/1601028532357_430*289.jpg"> -->
      <span style="margin-right: 10px;">Timesheet Tool</span>
      <div class="header-title">Notification</div>
    </div>
    <div class="resume-body">
      <p>Hi, <span th:text="${finishInfo.nameZh}">马云</span></p>
      <div class="body_content">Glad to see you again, the TimeSheet From <span
          th:text="${#dates.format(finishInfo.startDate,'yyyy-MM-dd')}"></span>
        to <span th:text="${#dates.format(finishInfo.endDate,'yyyy-MM-dd')}"></span> has been finished.
        <br>You can reference below information :
      </div><br>
      <span>Bank Holiday is <span th:text="${finishInfo.bankHolidayDate==null?null:finishInfo.bankHolidayDate}"></span>
        <!-- <br> 
        <div th:each="finishInfolst:${finishInfoList}">
            Name : 
            <span th:text="${finishInfolst?.nameZh}"></span>
            <br>
            Project Code :
            <span th:text="${finishInfolst?.projectCode}"></span> 
            <br>
            Proportion :
            <span th:text="${finishInfolst.actWorkDays}"></span> * <span th:text="${finishInfolst?.proportion}"></span>%
            <br>
            Annual Leaving Day : 
            
            <span th:text="${finishInfolst.annualLeavingDays!=null?finishInfolst.annualLeavingDays:0}"></span>
            <br>
            Sick Leaving Day : 
            
            <span th:text="${finishInfolst.sickLeavingDays!=null?finishInfolst.sickLeavingDays:0}"></span>
            <br>  
        </div> -->
        <!-- <div th:text="${numbers.sequence(finishInfolst.actWorkDays==null?null:finishInfolst.actWorkDays)[0]}*${finishInfolst?.proportion/100}"></div> -->
        <div class="position-card" th:each="finishInfolst:${finishInfoList}">
        <div class="card-info" >
          <div class="info-name" th:text="${finishInfolst?.nameZh}"><span>Details</span></div>
          <!-- <div class="info-duty info-bottom">
           Name: <span th:text="${finishInfolst?.nameZh}">12212</span> 
          </div> -->
          <br>
          <div class="info-address info-bottom">
            <span th:text="${finishInfolst?.projectCode}">P-0001</span> : <span th:text="${finishInfolst?.actWorkDays}">5</span> * <span th:text="${finishInfolst?.proportion}"></span>%
          </div>
          <div class="info-address info-bottom">
            Annual Leaving Day : <span th:text="${finishInfolst?.annualLeavingDays}">5</span>
          </div>
          <div class="info-address info-bottom">
            Sick Leaving Day : <span th:text="${finishInfolst?.sickLeavingDays}">5</span>
          </div>
          <div class="info-address info-bottom">
            Bank Holiday Day : <span th:text="${finishInfolst?.bankHolidayDays}">5</span>
          </div>
        </div>
      </div>
        <div style="text-align: center;">
          <a class="resume-bottom" th:href="${appendixUrl}" target="_blank">Login Timesheet Tool</a>
        </div>
    </div>
  </div>
</body>

</html>
<style>
  .resume-wrap {
    width: 621px;
    margin: 0 auto;
    background: #FFFFFF;
    border-radius: 4px;
    box-shadow: 0px 0px 18px 0px rgba(21, 21, 22, 0.17);
  }

  .logo-title {
    height: 25px;
    margin-right: 14px;
  }

  .header-title {
    padding-left: 14px;
    border-left: 1px solid #fff;
  }

  .resume-header {
    display: flex;
    align-items: center;
    padding: 0 22px;
    font-size: 20px;
    color: #fff;
    height: 75px;
    border-radius: 4px 4px 0px 0px;
    background: linear-gradient(251deg, #5FAEF9 0%, #3985FD 100%);
  }

  .resume-body {
    padding: 50px;
    color: #131415;
  }

  .resume_position {
    color: #5FAEF9;
  }

  .body_content {
    line-height: 25px;
  }

  .position-card {
    display: flex;
    margin-top: 36px;
    border-radius: 4px;
    border: 1px solid #DBE0E6;
    padding: 30px;
  }

  .avatar {
    position: relative;
    width: 60px;
    height: 60px;
    border-radius: 50%;
  }

  .avatar img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 1px solid #DBE0E6;
  }

  .avatar .avatar-sex-icon {
    position: absolute;
    width: 16px;
    height: 16px;
    bottom: 0;
    right: 0;
  }

  .card-info {
    margin-left: 15px;
  }

  .info-name {
    font-size: 18px;
    font-weight: 600;
    color: #3C3E43;
    line-height: 25px;
  }

  .info-pos {
    margin-top: 10px;
    margin-bottom: 16px;
    color: #3C3E43;
    font-size: 14px;
  }

  .info-pos span {
    padding: 0 10px;
    border-right: 1px solid #DBE0E6;
  }

  .info-pos span:first-child {
    padding-left: 0;
  }

  .info-pos span:nth-child(n+4) {
    padding-right: 0;
    border-right: none;
  }

  .info-pos span:nth-child(n+5) {
    padding: 0;
  }

  .info-bottom {
    font-size: 14px;
    font-weight: 400;
    color: #7F8289;
    line-height: 20px;
    margin-bottom: 10px;
  }

  .info-bottom img {
    width: 16px;
    height: 16px;
    vertical-align: middle;
    margin-left: 2px;
  }

  .resume-bottom {
    margin: 46px auto 0;
    color: #fff;
    padding: 0 20px;
    /*width: 230px;*/
    height: 44px;
    line-height: 44px;
    /*background: #F9791B;*/
    border-radius: 4px;
    text-align: center;
    cursor: pointer;
    background: #5FAEF9;
  }

  a {
    display: inline-block;
    margin: 10px;
    color: #F9791B;
  }

  .resume-awrap {
    height: 30px;
  }
</style>
